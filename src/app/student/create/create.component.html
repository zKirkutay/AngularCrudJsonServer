<div class="container">
    <h1 class="text-center">Create new student</h1>
    <a href="#" routerLink="/student/index" class="btn btn-warn">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName = "name" class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is Required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" formControlName = "surname" class="form-control">
            <div *ngIf="f['surname'].touched && f['surname'].invalid" class="alert alert-danger">
                <div *ngIf="f['surname'].errors && f['surname'].errors['required']">Surname is Required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" formControlName = "email" class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is Required</div>
            </div>
        </div>
        <div class="form-group mb-2">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" formControlName = "phone" class="form-control">
            <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">
                <div *ngIf="f['phone'].errors && f['phone'].errors['required']">Phone is Required</div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Create</button>
    </form>
</div>
