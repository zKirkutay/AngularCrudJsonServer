<div class="container">
    <h1 class="text-center">CRUD Aplication</h1>
    <a href="#" routerLink="/student/create/" class="btn btn-success">Create Student</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Phone</th>
                <th width="250px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.surname}}</td>
                <td>{{student.email}}</td>
                <td>{{student.phone}}</td>
                <td>
                    <a href="#" [routerLink]="['/student/',student.id,'edit']" class="btn btn-primary  mx-sm-2">Edit</a>
                    <button class="btn btn-danger  mx-sm-2" type="button" (click)="deleteStudent(student.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
